<!DOCTYPE html>
<html>
<head>
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">

    <style>
        /* ====== BODY STYLE (LIGHT BLUE BACKGROUND) ====== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #dbeeff; /* Light Blue */
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #003366;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 50%;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #0059b3;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #90c2ff;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .add-btn {
            background: #007bff;
            color: white;
        }

        .clear-btn {
            background: #ff4d4d;
            color: white;
        }

        .sample-btn {
            background: #ffd633;
            color: black;
        }

        .event {
            background: #f2f9ff;
            padding: 12px;
            border-left: 6px solid #007bff;
            margin-top: 10px;
            border-radius: 8px;
        }

        .delete-btn {
            background: black;
            color: white;
            float: right;
        }

        .dom-box {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

<h1>ðŸŽ¯ Smart Event Dashboard</h1>

<div class="container">

    <div class="card">
        <h2>Add New Event</h2>

        <input type="text" id="title" placeholder="Event Title">
        <input type="date" id="date">

        <select id="category">
            <option>Conference</option>
            <option>Workshop</option>
            <option>Meeting</option>
            <option>Birthday</option>
        </select>

        <textarea id="description" placeholder="Description"></textarea>

        <button class="add-btn" onclick="addEvent()">Add Event</button>
    </div>

    <div class="card">
        <h2>My Events</h2>

        <button class="clear-btn" onclick="clearEvents()">Clear All</button>
        <button class="sample-btn" onclick="addSample()">Add Sample</button>

        <div id="eventList"></div>
    </div>

</div>

<div class="dom-box">
    <h2>DOM Manipulation Demo</h2>
    <p id="keyDisplay">Press any key...</p>
</div>

<script>
    function addEvent() {

        let title = document.getElementById("title").value;
        let date = document.getElementById("date").value;
        let category = document.getElementById("category").value;
        let description = document.getElementById("description").value;

        if (title === "" || date === "") {
            alert("Please enter title and date!");
            return;
        }

        let eventDiv = document.createElement("div");
        eventDiv.className = "event";

        eventDiv.innerHTML = `
            <strong>${title}</strong> (${category})<br>
            Date: ${date}<br>
            ${description}
            <button class="delete-btn" onclick="this.parentElement.remove()">X</button>
        `;

        document.getElementById("eventList").appendChild(eventDiv);

        document.getElementById("title").value = "";
        document.getElementById("date").value = "";
        document.getElementById("description").value = "";
    }

    function clearEvents() {
        document.getElementById("eventList").innerHTML = "";
    }

    function addSample() {
        document.getElementById("title").value = "Music Festival";
        document.getElementById("date").value = "2026-04-15";
        document.getElementById("category").value = "Meeting";
        document.getElementById("description").value = "Live DJ and fun activities";
        addEvent();
    }

    document.addEventListener("keydown", function(event) {
        document.getElementById("keyDisplay").innerText =
            "You Pressed: " + event.key;
    });
</script>

</body>
</html>
